<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB - Conta</title>
  <link rel="stylesheet" href="/themes/account.css">
</head>

<body>
  <!-- Adicionei o atributo onclick para que seu botão funcione, mas não seria o ideal neste caso -->
  <!-- Sugestão - trocar para o elemento <a href="homePage.html"> -->
  <button class="voltar" onclick="window.location.href='/dashboard'">Voltar</button>

  <h1 class="cliente" th:text="${client.name}">Nome do cliente</h1>
  <div class="dados">
    <p>CPF: <span th:text="${client.cpf}">-</span></p>
    <p>Nome da mãe: <span th:text="${client.motherName}">-</span></p>
    <p>Data de nascimento: <span th:text="${client.dateBirth}">-</span></p>
    <p>Gênero: <span th:text="${client.gender}">-</span></p>
    <p>Endereço: <span th:text="${client.address}">-</span></p>
    <p>E-mail: <span th:text="${client.email}">-</span></p>
  </div>

  <dialog id="modalDeletar">
    <p id="cancelar">[X]</p>
    <h2 class="modalTitulo">Aviso Importante!</h2>
    <p>Voce quer mesmo deletar sua conta?</p>
    <a th:href="@{/delete/{id}(id=${client.id})}">Deletar Conta</a>
  </dialog>

  <div class="buttonDiv">
    <button class="editar">Editar</button>
    <button onclick="exibirAviso()" id="deletar">Deletar conta</button>
  </div>

  <script src="/scripts/account.js"></script>
</body>

</html>
