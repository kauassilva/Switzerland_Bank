<!DOCTYPE html>
<html lang="pt-br" class="Sobre" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Cartões | Switzerland Bank</title>

        <link rel="stylesheet" href="/themes/cartao.css">
        <link rel="shortcut icon" href="/icons/Icon_Switzerland.png" type="image/x-icon">
    </head>

    <body>
        <header>
            <div class="cabeça">
            
            <nav>
                <ul>
                    <li><a onclick="window.location.href='/dashboard'">Voltar</a></li>
                </ul>
            </nav>
            </div>
        </header>

        <main>
            <section class="inicio">
                <h2 class="titulo-inicio">Cartões</h2>

                <p class="texto-inicio">Halla, você não tem um cartão nosso? Não perca tempo e venha já fazer o seu! Somente apertar no "Solicitar cartão".
                    Caso já tenha um de nossos Cartões aperte o botão "Ver dados".
                </p>

                <div class="container"> 
                    <div class="card"> 
                        <div class="card-inner"> 
                            <div class="front"> 
                                <img  src="/icons/cardFlag.png" class="map-img">
                                <div class="row"> 
                                    <img src="/icons/switzerlandChip.png" width="60px">
                                    <h2>SWITERCARD </h2>
                                    
                                </div>
                                <div class="row card-no">
                                    <p><span class="card-number" > </span></p>
                                    
    
                                </div> 
                                <div class="row card-holder">
                                    <p>TITULAR DO CARTÃO</p>
                                    <p>DATA DE VALIDADE</p>
    
                                </div>
                                <div class="row name">
                                    <p>xxxxxxxxxx</p>
                                    <p>xxxxxxxxxx</p>
                                </div>

            </section>

            <div class="botoes">
                <div th:if="${botaoSolicitar}">
                    <button onclick="window.location.href='/gerarCartao'" name="cartao" type="submit" id="solicitar">Solicitar cartão</button> <br>
                </div>
                <div th:if="${botaoJaTenho}">
                    <button onclick="window.location.href='/cartaoDados'" type="submit" class="ja-tenho">Ver dados</button>
                </div>
            </div>
            
        </main>
    </body>
    <script src="/scripts/cartoes.js"></script>
</html>
