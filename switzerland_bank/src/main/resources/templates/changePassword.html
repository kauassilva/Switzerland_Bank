<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mudar Senha | Switzerland Bank</title>
  <link rel="shortcut icon" href="/icons/Icon_Switzerland.png" type="image/x-icon" />
  <link rel="stylesheet" href="/themes/changePassword.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <header>
    <img id="logo" src="/icons/baseIconSwitzer_blank.svg">
    <ul>
      <li class="voltar" id="back-button" onclick="goBack()">
        Voltar
      </li>
    </ul>
  </header>

  <main class="editar-senha-container">
    <div>
      <h3 class="EditSenhaTitulo">Redefinir senha</h3>
    </div>

    <form class="change-Password" th:action="@{/updateNewPassword}" method="post" th:object="${client}">

      <input type="hidden" name="id" th:value="${client.id}" />
      <input type="hidden" name="name" th:value="${client.name}" />
      <input type="hidden" name="email" th:value="${client.email}" />
      <input type="hidden" name="cpf" th:value="${client.cpf}" />
      <input type="hidden" name="motherName" th:value="${client.motherName}" />
      <input type="hidden" name="dateBirth" th:value="${client.dateBirth}" />
      <input type="hidden" name="gender" th:value="${client.gender}" />
      <input type="hidden" name="balance" th:value="${client.balance}" />
      <input type="hidden" name="chave" th:value="${client.chave}" />
      <input type="hidden" name="address" th:value="${client.address}" />

      <div id="EditarSenha">
        <div id="inputEditarSenha">
          <i onclick="change('icon')" id="ver-senha-login" class="fa fa-eye" aria-hidden="true"></i>
          <input type="password" name="password" id="senha" class="password" placeholder="Digite sua nova senha..." />
        </div>
        <button type="submit" id="salvar">Editar</button>
      </div>
    </form>
  </main>
</body>

<script src="/scripts/error.js"></script>
<script src="/scripts/login.js"></script>
<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

</html>
