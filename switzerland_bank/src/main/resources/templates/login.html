<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Switzerland Bank</title>
    <link rel="shortcut icon" href="icons/Icon_Switzerland.png" type="image/x-icon">
    <link rel="stylesheet" href="/themes/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img id="logo" src="/icons/baseIconSwitzer_blank.svg">
        <ul>
            <li><a href="/">Página inicial</a></li>
            <li><a href="/register">Registrar</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="login" id="nome-login">
            <h1>Switzerland Bank</h1>
            <p id="subtitle">Login</p>
            <div id='msgError'></div>
        </div>

        <div class="error-container" th:if="${mensagemErro}">
            <p id="error-mensagem" th:text="${mensagemErro}"></p>
        </div>

        <form class="formulario-login" th:action="@{/client/login}" th:object="${client}" method="post">
            <!-- input do email -->
            <div class="login">
                <label for="email" id="labelEmail">E-mail: </label>
                <input type="text" name="email" id="email" placeholder="Digite seu email">
            </div>
            <!-- input da senha -->
            <div class="login">
                <label for="password" id="labelSenha">Senha: </label>
                <i id="ver-senha-login" class="fa fa-eye" aria-hidden="true"></i>
                <!-- <i id="ocultar-senha-login" class="fa fa-eye-slash" aria-hidden="true"></i> -->
                <input type="password" name="password" id="senha" class="password" placeholder="Digite sua senha...">
                <div id="div-esqueci-senha">
                    <a id="esqueci-senha">Esqueceu a senha?</a>
                </div>
            </div>
            <!-- button de submit -->
            <div class="login">
                <button type="submit" id="botao-login" name="botao-login">Login</button>
            </div>
            <!--  -->
            <div class="login" id="div-nao-possui-conta">
                <p id="nao-possui-conta">Não possuí uma conta? <a id="link-registrar" href="/register">Abra uma agora</a></p>
            </div>
        </form>
    </div>

    <dialog id="modalEsqueciSenha">
        <form  th:action="@{/forgot-password}" method="post" th:object="${client}">
            <p id="EditCancelar"><i class="fa fa-times" aria-hidden="true"></i></p>
            <h2>Esqueceu sua senha?</h2>
            <div id="mensagem-esqueci-senha">Insira o endereço de e-mail e o CPF. Para verificarmos se é você.</div>
            <!-- <label for="email">E-mail:</label> -->
            <input name="email" id="email" type="text" placeholder="Endereço do seu email...">

            <!-- <label for="cpf">CPF:</label> -->
            <input name="cpf" id="cpf" type="text" placeholder="Número do seu CPF...">

            <button type="submit" id="confirmar">
                Confirmar
            </button>
        </form>
    </dialog>
    <!-- <script src="/assets/scripts/login.js"></script> -->
</body>

<script src="/scripts/login.js"></script>

</html>
