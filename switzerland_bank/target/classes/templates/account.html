<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta | Switzerland Bank</title>
  <link rel="shortcut icon" href="icons/Icon_Switzerland.png" type="image/x-icon">
  <link rel="stylesheet" href="/themes/account.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <header>
    <ul>
      <li class="voltar" onclick="window.location.href='/dashboard'">Voltar</li>
    </ul>
  </header>

  <h1 class="cliente">Hej,</h1>
  <h2 class="cliente" th:text="${client.name}">Nome do cliente</h2>
  <p id="perfil">Seu Perfil</p>

  <div class="dados">
    <p>CPF: <span th:text="${client.cpf}">-</span></p>
    <p>Nome da mãe: <span th:text="${client.motherName}">-</span></p>
    <p>Data de nascimento: <span th:text="${client.dateBirth}">-</span></p>
    <p>Gênero: <span th:text="${client.gender}">-</span></p>
    <p>Endereço: <span th:text="${client.address}">-</span></p>
    <p>E-mail: <span th:text="${client.email}">-</span></p>
    <p>Senha: <span>&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;</span></p>
  </div>

  <div class="buttonDiv">
    <button class="editar" id="editar">Editar</button>
    <button onclick="exibirAviso()" id="deletar">Deletar conta</button>
  </div>

  <!--Modal Deletar-->

  <dialog id="modalDeletar">
    <section class="modal">
      <p id="cancelar"><i class="fa fa-times" aria-hidden="true"></i></p>
      <h2 class="modalTitulo">Aviso Importante!</h2>
      <p id="perguntamodal">Você quer mesmo deletar sua conta?</p>
      <a id="confirmar" th:href="@{/delete}">Sim, deletar conta</a>
    </section>
  </dialog>


  <!--Modal Editar-->

  <dialog id="modalEditar">
    <p id="EditCancelar"><i class="fa fa-times" aria-hidden="true"></i></p>
    <form class="modal" th:action="@{/update}" method="post" th:object="${client}">
      <div id="header-modal">
        <h3 class="modalTitulo">Editar informações</h3>
      </div>

      <input type="hidden" name="id" th:value="${client.id}">
      <input type="hidden" name="name" th:value="${client.name}">
      <input type="hidden" name="cpf" th:value="${client.cpf}">
      <input type="hidden" name="motherName" th:value="${client.motherName}">
      <input type="hidden" name="dateBirth" th:value="${client.dateBirth}">
      <input type="hidden" name="gender" th:value="${client.gender}">
      <input type="hidden" name="balance" th:value="${client.balance}">
      <input type="hidden" name="chave" th:value="${client.chave}">

      <div>
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" th:value="${client.address}">
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" th:value="${client.email}">
      </div>


      <div class="inputeditsenha">
        <label for="password">Senha:</label>
        <i onclick="change('icon')" id="ver-senha-login" class="fa fa-eye" aria-hidden="true"></i>

        <input type="password" name="password" id="senha" class="password" th:value="${client.password}">
      </div>

      <button type="submit" id="salvar">Salvar</button>
    </form>
  </dialog>

</body>

<script src="/scripts/account.js"></script>
<script src="scripts/login.js"></script>

<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

</html>
