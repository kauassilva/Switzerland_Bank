<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.com">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SB - Dashboard</title>
  <!-- <link rel="stylesheet" href="/themes/home.css"> -->
</head>

<body>

  <main>
    <h1>Seja bem-vindo ao Switzerland Bank!</h1>
    <p>Id: <span th:text="${client.id}"></span></p>
    <p>Nome completo: <span th:text="${client.name}"></span></p>
    <p>CPF: <span th:text="${client.cpf}"></span></p>
    <p>Nome da mãe: <span th:text="${client.motherName}"></span></p>
    <p>Data de nascimento: <span th:text="${client.dateBirth}"></span></p>
    <p>Gênero: <span th:text="${client.gender}"></span></p>
    <p>Endereço: <span th:text="${client.address}"></span></p>
    <p>E-mail: <span th:text="${client.email}"></span></p>
    <p>Senha: <span th:text="${client.password}"></span></p>
  </main>

</body>

</html>
