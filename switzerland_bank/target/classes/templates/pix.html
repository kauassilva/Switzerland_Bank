<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix | Switzerland Bank</title>
    <link rel="shortcut icon" href="icons/Icon_Switzerland.png" type="image/x-icon">
    <link rel="stylesheet" href="/themes/pix.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="/icons/Icon_Switzerland.png" class="logo">
            <ul>
                <li>
                    <a href="/dashboard" id="exit-link">Voltar</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <h1>Área do <span>PIX</span></h1>
            <p>Saldo em conta: <strong>R$ <span th:text="${client.balance}">-</span></strong></p>
            <p>Sua chave PIX: <strong><span th:text="${client.chave}">-</span></strong></p>



            <div class="coin-list">
                <!-- <div class="coin">
                    <div>
                        <button href="#" class="btn" id="btn-chave">Chave PIX</button>
                    </div>
                </div> -->

                <div class="coin" id="coin-transferir">
                    <div>
                        <button><img src="icons/transferir.png">Transferir</button>
                    </div>
                </div>


                <div class="coin" id="coin-receber">
                    <div>
                        <button><img src="icons/receber.png">Receber</button>
                    </div>
                </div>


                <div class="coin" id="coin-cobrar">
                    <div>
                        <button><img src="icons/cobrar.png">Cobrar</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Modal de Tranferir -->
    <dialog id="modal-transferir" class="modals">
        <h2 class="modal-titulo">Transferir</h2>
        <p class="modal-subtitulo">Insira as informações necessárias para realizar a transferência</p>
        <fieldset>
            <form th:action="@{/transfer}" method="post">
                <label for="chave">Insira a chave PIX do destinatário <span class="material-icons">key</span></label>
                <input type="text" name="chave" placeholder="Chave" id="chave"/></br></br>
    
                <label for="valor">Insira o valor desejado para transferência <span class="material-icons">payments</span></label>
                <input type="text" name="valor" placeholder="R$:0,00" id="valor" oninput="validarValor(this)"/></br>
    
                <button id="realizar-transferencia">Realizar transferência</button>
            </form>
        </fieldset>
        <p id="fechar-transferir" class="fechar-modal">(X)</p>
    </dialog>

    <!-- Modal de Receber -->
    <dialog id="modal-receber" class="modals">
        <h2 class="modal-titulo">Receber</h2>
        <p class="modal-subtitulo">Insira as informações para o recebimento</p>
        <fieldset>
            <label for="chave-recebimento">Insira uma das chaves para recebimento <span class="material-icons">
                    key</span></label>
            <input type="text" name="chave-recebimento" placeholder="Aleatório/CPF/telefone" id="chave" /></br></br>
            <label for="valor-recebimento">Insira o valor desejado para recebimento <span
                    class="material-icons">payments</span></label>
            <input type="text" name="valor-recebimento" placeholder="R$:0,00" id="valor" oninput="validarValor(this)"/></br></br>
            <button id="Receber">Receber</button>
        </fieldset>
        <p id="fechar-receber" class="fechar-modal">(X)</p>
    </dialog>

    <!-- Modal de Cobrar -->
    <dialog id="modal-cobrar" class="modals">
        <h2 class="modal-titulo">Cobrar</h2>
        <p class="modal-subtitulo">Insira as informações necessárias para que a cobrança seja realizada</p>
        <fieldset>
            <label for="chave-cobranca">Insira uma das chaves para cobrança <span class="material-icons">
                    key</span></label>
            <input type="text" name="chave-cobranca" placeholder="Aleatório/CPF/telefone" id="chave" /></br></br>
            <label for="valor-cobranca">Insira o valor desejado para cobrança <span
                    class="material-icons">payments</span></label>
            <input type="text" name="valor-cobranca" placeholder="R$:0,00" id="valor" oninput="validarValor(this)"/></br></br>
            <button id="realizar-cobranca">Realizar cobrança</button>
        </fieldset>
        <p id="fechar-cobrar" class="fechar-modal">(X)</p>
    </dialog>
